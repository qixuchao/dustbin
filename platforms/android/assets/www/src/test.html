<head>
    <meta charset="utf-8">
    <style>
        .bigDiv {
            width: 200px;
            height: 200px;
            margin-left: 10px;
            margin-top: 10px;
            border-radius: 100px;
            border: 1px gray solid;
            animation: myfirst 5s infinite;
            animation-timing-function: linear;
            -webkit-animation: myfirst 5s infinite; /* Safari and Chrome */
            -webkit-animation-timing-function: linear;
        }

        .round {
            border-radius: 10px;
            width: 20px;
            height: 20px;
            background-color: red;
            margin-left: 18px;
            margin-top: 18px;
        }

        @keyframes myfirst {
            from {
                transform: rotate(0deg);
                -ms-transform: rotate(0deg); /* IE 9 */
                -webkit-transform: rotate(0deg); /* Safari and Chrome */
            }
            to {
                transform: rotate(360deg);
                -ms-transform: rotate(360deg); /* IE 9 */
                -webkit-transform: rotate(360deg); /* Safari and Chrome */
            }
        }

        @-webkit-keyframes myfirst /* Safari and Chrome */
        {
            from {
                transform: rotate(0deg);
                -ms-transform: rotate(0deg); /* IE 9 */
                -webkit-transform: rotate(0deg); /* Safari and Chrome */
            }
            to {
                transform: rotate(360deg);
                -ms-transform: rotate(360deg); /* IE 9 */
                -webkit-transform: rotate(360deg); /* Safari and Chrome */
            }
        }

        .big2Div {
            width: 300px;
            height: 200px;
            margin-left: 10px;
            margin-top: 10px;
            border-radius: 150px/100px;
            border: 1px gray solid;
        }

        .midDiv {
            width: 200px;
            height: 200px;
            animation-timing-function: linear;
            -webkit-animation-timing-function: linear;
            animation: myThird 5s infinite;
            -webkit-animation: myThird 5s infinite; /* Safari and Chrome */
        }

        .smallDiv {
            width: 200px;
            height: 200px;
            position: relative;
            border: 1px transparent solid;
            animation-timing-function: linear;
            -webkit-animation-timing-function: linear;
            animation: mySecond 5s infinite;
            -webkit-animation: mySecond 5s infinite; /* Safari and Chrome */
        }

        .round2 {
            border-radius: 10px;
            width: 20px;
            height: 20px;
            background-color: red;
            margin-left: -10px;
            margin-top: 90px;
        }

        @keyframes mySecond {
            0% {
                transform: rotate(0deg);
                -ms-transform: rotate(0deg); /* IE 9 */
                -webkit-transform: rotate(0deg); /* Safari and Chrome */
            }
            25% {
                transform: rotate(90deg);
                -ms-transform: rotate(90deg); /* IE 9 */
                -webkit-transform: rotate(90deg); /* Safari and Chrome */
            }
            50% {
                transform: rotate(180deg);
                -ms-transform: rotate(180deg); /* IE 9 */
                -webkit-transform: rotate(180deg); /* Safari and Chrome */
            }
            75% {
                transform: rotate(270deg);
                -ms-transform: rotate(270deg); /* IE 9 */
                -webkit-transform: rotate(270deg); /* Safari and Chrome */
            }
            100% {
                transform: rotate(360deg);
                -ms-transform: rotate(360deg); /* IE 9 */
                -webkit-transform: rotate(360deg); /* Safari and Chrome */
            }
        }

        @-webkit-keyframes mySecond {
            0% {
                transform: rotate(0deg);
                -ms-transform: rotate(0deg); /* IE 9 */
                -webkit-transform: rotate(0deg); /* Safari and Chrome */
            }
            25% {
                transform: rotate(90deg);
                -ms-transform: rotate(90deg); /* IE 9 */
                -webkit-transform: rotate(90deg); /* Safari and Chrome */
            }
            50% {
                transform: rotate(180deg);
                -ms-transform: rotate(180deg); /* IE 9 */
                -webkit-transform: rotate(180deg); /* Safari and Chrome */
            }
            75% {
                transform: rotate(270deg);
                -ms-transform: rotate(270deg); /* IE 9 */
                -webkit-transform: rotate(270deg); /* Safari and Chrome */
            }
            100% {
                transform: rotate(360deg);
                -ms-transform: rotate(360deg); /* IE 9 */
                -webkit-transform: rotate(360deg); /* Safari and Chrome */
            }
        }

        @keyframes myThird {
            0% {
                transform: translateX(0px);
                -ms-transform: translateX(0px); /* IE 9 */
                -webkit-transform: translateX(0px); /* Safari and Chrome */
            }
            25% {
                transform: translateX(50px);
                -ms-transform: translateX(50px); /* IE 9 */
                -webkit-transform: translateX(50px); /* Safari and Chrome */
            }
            50% {
                transform: translateX(100px);
                -ms-transform: translateX(100px); /* IE 9 */
                -webkit-transform: translateX(100px); /* Safari and Chrome */
            }
            75% {
                transform: translateX(50px);
                -ms-transform: translateX(50px); /* IE 9 */
                -webkit-transform: translateX(50px); /* Safari and Chrome */
            }
            100% {
                transform: translateX(0px);
                -ms-transform: translateX(0px); /* IE 9 */
                -webkit-transform: translateX(0px); /* Safari and Chrome */
            }
        }

        @-webkit-keyframes myThird {
            0% {
                transform: translateX(0px);
                -ms-transform: translateX(0px); /* IE 9 */
                -webkit-transform: translateX(0px); /* Safari and Chrome */
            }
            25% {
                transform: translateX(50px);
                -ms-transform: translateX(50px); /* IE 9 */
                -webkit-transform: translateX(50px); /* Safari and Chrome */
            }
            50% {
                transform: translateX(100px);
                -ms-transform: translateX(100px); /* IE 9 */
                -webkit-transform: translateX(100px); /* Safari and Chrome */
            }
            75% {
                transform: translateX(50px);
                -ms-transform: translateX(50px); /* IE 9 */
                -webkit-transform: translateX(50px); /* Safari and Chrome */
            }
            100% {
                transform: translateX(0px);
                -ms-transform: translateX(0px); /* IE 9 */
                -webkit-transform: translateX(0px); /* Safari and Chrome */
            }
        }

        /*-------------------------------------------------------------------------------------------------------*/
        .big3Div {
            width: 100px;
            height: 100px;
            padding: 0;
            margin-left: -50px;
            position: absolute;
            transform: rotate(180deg);
            opacity: 1;
        }

        .big3Div.ng-enter {
            animation-timing-function: ease;
            -webkit-animation-timing-function: ease;
            animation: myFour 2s;
            -webkit-animation: myFour 2s; /* Safari and Chrome */
        }

        .big3Div.ng-leave {
            animation-timing-function: ease;
            -webkit-animation-timing-function: ease;
            animation: myFive 2s;
            -webkit-animation: myFive 2s; /* Safari and Chrome */
        }

        .small2Div {
            width: 50px;
            height: 100px;
            border-radius: 50px 0 0 50px;
            border: 20px blue solid;
            border-right: none;
            background-color: rgba(0, 0, 0, 0);
        }

        .small3Div {
            width: 50px;
            height: 100px;
            margin-left: 50px;
            border-radius: 0 50px 50px 0;
            border: 20px blue solid;
            border-left: none;
            background-color: rgba(0, 0, 0, 0);
        }

        @keyframes myFour {
            from {
                transform: rotate(0deg);
                -ms-transform: rotate(0deg); /* IE 9 */
                -webkit-transform: rotate(0deg); /* Safari and Chrome */
            }
            to {
                transform: rotate(180deg);
                -ms-transform: rotate(180deg); /* IE 9 */
                -webkit-transform: rotate(180deg); /* Safari and Chrome */
            }
        }

        @keyframes myFive {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        @-webkit-keyframes myFour /* Safari and Chrome */
        {
            from {
                transform: rotate(0deg);
                -ms-transform: rotate(0deg); /* IE 9 */
                -webkit-transform: rotate(0deg); /* Safari and Chrome */
            }
            to {
                transform: rotate(180deg);
                -ms-transform: rotate(180deg); /* IE 9 */
                -webkit-transform: rotate(180deg); /* Safari and Chrome */
            }
        }

        @-webkit-keyframes myFive /* Safari and Chrome */
        {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        .menu1 {
            font-size: 25px;
            color: white;
            margin-top: -96px;
            margin-left: 20px;
        }

        .menu2 {
            font-size: 25px;
            color: white;
            margin-top: 6px;
            margin-left: 0;
        }

        .menu3 {
            font-size: 25px;
            color: white;
            margin-top: 6px;
            margin-left: 12px;
        }

        .menu4 {
            font-size: 25px;
            color: white;
            margin-top: 6px;
            margin-left: 66px;
        }

        .menu5 {
            font-size: 25px;
            color: white;
            margin-top: 6px;
            margin-left: 80px;
        }

        .menu6 {
            font-size: 25px;
            color: white;
            margin-top: -96px;
            margin-left: 63px;
        }

        .button {
            width: 10px;
            min-width: 10px;
            position: absolute;
            height: 25px;
            min-height: 10px;
            margin-top: 38px;
            margin-left: 0;
            background-color: red;
        }
    </style>
</head>
<ion-view view-title="通讯录">
    <ion-content scroll="false">
        <div class="bigDiv">
            <div class="round"></div>
        </div>
        <div class="big2Div">
            <div class="midDiv">
                <div class="smallDiv">
                    <div class="round2"></div>
                </div>
            </div>
        </div>
        <div class="big3Div">
            <div class="small2Div"></div>
            <div class="ion-ios-plus-outline menu1"></div>
            <div class="ion-ios-minus-outline menu2"></div>
            <div class="ion-ios-loop menu3"></div>
        </div>
        <div class="button"></div>
    </ion-content>
</ion-view>
