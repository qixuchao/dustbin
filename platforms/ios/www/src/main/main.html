<ion-view view-title="Friends">
    <ion-content class="main" has-bouncing="false">
        <div class="top-back">
            <div class="row months" on-swipe-left="onMonthSwipeLeft()" on-swipe-right="onMonthSwipeRight()">
                <div class="text-right year">{{year}}</div>
                <div class="month">{{month<10?('0'+month):month}}</div>
            </div>
            <div class="row day">
                <div class="col text-center" ng-repeat="x in weeks" ng-click="selectDay(x)">
                    <div class="today" ng-if="x.flag">ä»Š</div>
                    <div class="today" ng-if="!x.flag">&nbsp;</div>{{x.value}}
                </div>
            </div>
            <div class="row day" on-swipe-left="onDaySwipeLeft()" on-swipe-right="onDaySwipeRight()">
                <div class="col text-center nopadding" ng-repeat="x in days">{{x}}</div>
            </div>
        </div>
    </ion-content>
    <div class="bar bar-footer">
        <div class="tabs tabs-icon-top">
            <a ui-sref="login" class="tab-item"><i class="icon ion-home"></i>
                Home
            </a>
            <a class="tab-item"><i class="icon ion-star"></i>
                Favorites
            </a>
            <a class="tab-item"><i class="icon ion-gear-a"></i>
                Settings
            </a>
            <a class="tab-item"><i class="icon ion-gear-a"></i>
                Settings
            </a>
        </div>
    </div>
</ion-view>
