<ion-view class="customerVehicle_Query">
    <div class="saleList">
    <ion-header-bar align-title="center" class="head pub-head">
        <div class="row row-center">
            <a class="col col-15 text-left goBack" ng-click="goBack()"><i class="ion-chevron-left"></i></a>
            <div class="col col-70 text-center">客户车辆信息</div>
        </div>
    </ion-header-bar>
</div>
    <ion-content>
        <div class="customerVehicle_query_list" ng-repeat="lists in customerVehiclelists track by $index" ng-click="customerVehicleGoDetail(lists)">
            <div class="row row-center" style="padding:5px 5px">
                <div class="col col-6" style="margin-left:5px">
                    <div class="customerVehicle_query_listcicle"></div>
                </div>
                <div class="col col-80">
                    {{lists.SHORT_TEXT}}
                </div>
                <div class="col col-14" style="text-align: center">
                    <img class="customerVehicle_query_listfor" src="img/employee/Shape@2x.png"></img>
                </div>
            </div>
            <div class="employee_query_listline">
            </div>
        </div>
        <ion-infinite-scroll on-infinite="customerVhicleLoadmore()" ng-if="customerVehicleisshow"></ion-infinite-scroll>
    </ion-content>
</ion-view>
