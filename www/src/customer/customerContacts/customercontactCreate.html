<ion-nav-view class="contact_Edit">
    <ion-header-bar style="padding: 0">
        <div class="contact_Edit_head">
            <div class="contact_Edit_headtitle">
                <div style="width:40px;height:40px;position: absolute;top: 5px;left: 5px;" ng-click="goBack()">
                    <i class="icon ion-ios-arrow-back publicheadtitlei"></i>
                </div>
                <span class="contact_Edit_headtitlespantitle" style="padding-left:40px">联系人</span>
                <span class="contact_Edit_headtitlespanedit" ng-click="contactKeepCreatevalue()">保存</span>
            </div>
        </div>
    </ion-header-bar>
    <ion-content style="margin-top:6px">
        <div class="list" style="font-size: 16px;">
            <label class="item item-input">姓名：
                <input type="text" placeholder="请输入姓名" class="contact_editinputsty" ng-model="contactcreat.name">
            </label>
            <label class="item item-input">称谓：
                <select style="margin-left:30px;border: none;padding-right:4px;color:#9B9B9B"  ng-model="contactcreat.contacteditename" ng-options="a.name as a.name for a in edittitleType" ng-change="">
                    <option value="">称谓</option>
                </select>
            </label>
            <label class="item item-input">客户：
                <div class="row" style="margin-top:4px">
                    <div class="col col-74" style="color:#9B9B9B">福州龙福汽车有限责任公司</div>
                    <div class="col col-20" style="text-align: right">
                        <img class="contact_edit_listfor" src="img/employee/Shape@2x.png"></img>
                    </div>
                </div>
            </label>
            <label class="item item-input">电话：
                <input type="number" placeholder="请输入电话号码" class="contact_editinputsty" ng-model="contactcreat.phonenumber">
            </label>
            <label class="item item-input">邮箱：
                <input type="email" placeholder="请输入电子邮箱" class="contact_editinputsty" ng-model="contactcreat.customermail">
            </label>
            <label class="item item-input">地址：
                <input type="text" placeholder="请输入地址" class="contact_editinputsty" ng-model="contactcreat.dizhiname">
            </label>
            <label class="item item-input">部门：
                <input type="text" placeholder="请输入部门名称" class="contact_editinputsty" ng-model="contactcreat.postion">
            </label>
            <label class="item item-input">职能：
                <input type="text" placeholder="请输入职能" class="contact_editinputsty" ng-model="contactcreat.atend">
            </label>
        </div>
    </ion-content>
</ion-nav-view>
