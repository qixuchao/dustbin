<ion-view class="projectCss" align-title="center">
    <ion-header-bar>
        <div class="row row-center title rowTitle">
            <div class="col col-15 text-left"  ng-click="goBack()"><i class="ion-chevron-left" style="font-size:1.8rem;position: relative;top:5px;color: white"></i></div>
            <div class="col col-70 text-center" style="color: white">项目
            </div>
            <div class="col col-15 text-center" style="color: white">
            </div>
        </div>
    </ion-header-bar>
    <ion-content has-bouncing="false"  delegate-handle="projectList">
        <div class="row row-center" style="border-bottom: 1px solid #D6D3CE" ng-repeat="i in projectInfosList" ng-click="goProjectDetail(i)">
            <div class="col" style="padding: 0">
                <div class="row row-center rowstyle">
                    <div class="col col-center col-6"><img ng-src="img/car/Oval.png" class="pointImg"></div>
                    <div class="col col-center col-94" style="font-size: 17px">{{i.DESCRIPTION_UC}}</div>
                </div>
                <div class="row row-center rowstyle">
                    <div class="col col-center fontColor">{{i.PRODUCT_ID}}</div>
                    <div class="col col-center text-right col-10">
                        <img ng-src="img/car/Shape.png" class="shapeImg">
                    </div>
                </div>
                <div class="row row-center rowstyle">
                    <div class="col col-center col-65 fontColor">Model号：{{i.ZZMODULE}}</div>
                    <div class="col col-center text-right col-35" style="color:#276DAC">NO：{{i.NUMBER_INT}}</div>
                </div>
            </div>
        </div>
        <!--<ion-infinite-scroll on-infinite="" ng-if=""></ion-infinite-scroll>-->
    </ion-content>
</ion-view>
