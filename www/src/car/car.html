<ion-view class="CarList">
    <ion-header-bar class="bar bar-header ">
        <a class="button  button-clear icon-left ion-ios-arrow-back backType" ng-click="goBack()"></a>
        <div class="title"><b>车辆查询</b></div>
    </ion-header-bar>
    <ion-header-bar class="bar bar-subheader ">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="text" placeholder="输入客户信息"ng-model="carInfo">
    </ion-header-bar>
    <ion-content>
        <!--<img ng-src="img/car/oftenCar.png" class="textImg">-->
        <div class="borderLine">
            <div class="row row-center rowLine">
                <div class="col col-18 col-center">
                    <span>常用车辆</span>
                </div>
                <div class="col col-center col-82"></div>
            </div>
            <div class="row row-center">
                <div class="col col-12"></div>
            </div>
        </div>
        <div class="contentType" ng-repeat="car in cars|filter:carInfo" ng-click="goDetail(car)">
            <div class="row row-center rowType " >
                <div class="col col-6 col-center">
                   <img ng-src="img/car/Oval.png" class="pointImg">
                </div>
                <div class="col col-94 col-center colType">
                    <span>{{car.describe}}</span>
                </div>
            </div>
            <div class="row row-center">
                <div class="col col-88 col-center"></div>
                <div class="col col-12 col-center">
                    <img ng-src="img/car/Shape.png" class="shapeImg">
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
