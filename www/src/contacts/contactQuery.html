<ion-view class="contact_query" >
    <div class="saleList">
        <ion-header-bar align-title="center" class="head pub-head ">
            <div class="row row-center">
                <a class="col col-20 text-left goBack button button-clear"></a>
                <div class="col col-60 text-center">联系人</div>
                <!--显示poponver-->
                <!--<div class="col col-20 add" style="text-align: right" ng-click="Contactsopenpopv()">-->
                <div class="col col-20 add" style="text-align: right" ng-click="goEmpDetail()">
                    <img src="img/employee/increase@2x.png"/>
                </div>
            </div>
        </ion-header-bar>
    </div>
        <ion-header-bar  class="bar bar-subheader">
            <div ng-class="{true:'search2',false:'search1'}[searchFlag]">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <i class="icon ion-ios-close" ng-show="contactfiledvalue.length>0" ng-click="initSearch()"></i>
                <input type="text" placeholder="请输入联系人信息" ng-model="config.contactfiledvalue" ng-click="changePage()" ng-change="initLoad()">
                <i class="button button-clear" ng-click="cancelSearch()" ng-show="searchFlag">取消</i>
            </div>
    </ion-header-bar>
        <ion-content ng-show="!searchFlag" style="margin-bottom: 50px">
            <div class="Car_countentbasic">
                <div class="Car_countentbasicinfo">常用联系人</div>
                <div class="Car_countentbasicline"></div>
                <div class="Car_countentbasicclok"></div>
            </div>
            <div class="contentType animated" ng-repeat="lists in usuallycontactQuery_list track by $index">
                <div class="row row-center rowType " >
                    <div class="col col-6 col-center">
                        <img ng-src="img/car/Oval.png" class="pointImg">
                    </div>
                    <div class="col col-25 col-center" ng-click="Contacts_godetails(lists)">
                        <span>{{lists.NAME_LAST}}</span>
                    </div>
                    <div class="col col-55 col-center colType" ng-click="conatct_querynumber(lists)">
                        <span>{{lists.MOB_NUMBER}}</span>
                    </div>
                    <div class="col col-12 col-center" ng-click="Contacts_godetails(lists)">
                        <img ng-src="img/car/Shape.png" class="shapeImg">
                    </div>
                    <div class="col col-2"></div>
                </div>
            </div>
        </ion-content>
        <ion-content class="has-header search " has-bouncing="false" ng-show="searchFlag" style="margin-bottom: 50px;">
            <div ng-hide="config.contactfiledvalue.length>0">
                <div class="row row-center his-title" >
                    <i class="ion-android-time"></i>
                    <div class="hisText">历史记录</div>
                    <div class="horizon-line"></div>
                </div>
                <ion-list>
                    <ion-item ng-click="search(x.name,$event)" ng-repeat="x in contact_query_historylists">{{x.name}}</ion-item>
                </ion-list>
            </div>
            <!--<ion-scroll class="fill-parent" >-->
                <div class="contentType" ng-repeat="lists in contact_query_list" ng-if="config.contactfiledvalue.length!=0">
                    <div class="row row-center rowType " >
                        <div class="col col-6 col-center">
                            <img ng-src="img/car/Oval.png" class="pointImg">
                        </div>
                        <div class="col col-25" ng-click="Contacts_godetails(lists)">
                            <span><div ng-bind-html="lists.NAME_LAST | highlight:config.contactfiledvalue"></div></span>
                        </div>
                        <div class="col col-55 col-center colType" ng-click="conatct_querynumber(lists)">
                            <span>{{lists.MOB_NUMBER}}</span>
                        </div>
                        <div class="col col-12 col-center" ng-click="Contacts_godetails(lists)">
                            <img ng-src="img/car/Shape.png" class="shapeImg" >
                           </div>
                        <div class="col col-2"></div>
                    </div>
                </div>
                <ion-infinite-scroll distance="1%" on-infinite="contactLoadmore()" ng-if="contactisshow&&config.contactfiledvalue.length!=0"></ion-infinite-scroll>
            <!--</ion-scroll>-->

        </ion-content>
    </ion-view>
