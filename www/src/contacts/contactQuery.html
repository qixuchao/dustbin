<ion-nav-view class="contact_query">
    <div class="saleList">
        <ion-header-bar align-title="center" class="head pub-head">
            <div class="row row-center">
                <a class="col col-15 text-left goBack" ng-click="goBack()"><i class="ion-chevron-left"></i></a>
                <div class="col col-70 text-center">联系人</div>
                <div class="col col-20 add" style="text-align: center" ng-click="Contactsopenpopv()">
                    <img src="img/employee/increase@2x.png"/>
                </div>
            </div>
        </ion-header-bar>
        <form ng-submit="employeecustomerQuery()">
            <div class="pub-subhead bar bar-subheader">
                <div class="employeequery_headquery">
                    <i class="ion-ios-search employeequery_headqueryimg"></i>
                    <input type="search" ng-model="employeefiledvalue" ng-change="changev()" class="employeequery_headqueryinput" placeholder="请输入联系人姓名、编号、电话、手机"/>
                </div>
            </div>
        </form>
    </div>
    <ion-content style="margin-top:44px">
        <div class="contact_query_list" ng-repeat="lists in contact_query_list">
            <div class="row" style="padding:5px 5px">
                <div class="col col-6" style="margin-left:5px">
                    <div class="contact_query_listcicle" ng-class="{contact_query_listcicleA: !$odd, contact_query_listcicleB: !$even}"></div>
                </div>
                <div class="col col-24" style="text-align: left">
                    <span style="vertical-align: middle">{{lists.name}}</span>
                </div>
                <div class="col col-50" style="text-align: center;color:#D2D2D2" ng-click="employ_querynumber(lists)">
                    <span style="vertical-align: middle">{{lists.phonenumber}}</span>
                </div>
                <div class="col col-20" style="text-align:center;padding-left:25px" ng-click="Contacts_godetails(lists,$index)">
                    <img class="contact_query_listfor" src="img/employee/Shape@2x.png"></img>
                </div>
            </div>
            <div class="contact_query_listline">
            </div>
        </div>
    </ion-content>
</ion-nav-view>
