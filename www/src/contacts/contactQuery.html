<ion-nav-view class="contact_query">
        <div class="contact_head">
            <div class="contact_headtitle">
                <div style="width:40px;height:40px;position: absolute;top: 5px;left: 5px;" ng-click="goBack()">
                    <i class="icon ion-ios-arrow-back publicheadtitlei"></i>
                </div>
                <span class="contact_headtitlespan" style="padding-left:40px">联系人</span>
                <img class="contact_headtitleimg" src="img/employee/increase@2x.png" ng-click="Contactsopenpopv()"/>
            </div>
            <form ng-submit="employeeQuery()">
                <div class="contact_headquery">
                    <i class="ion-ios-search employeequery_headqueryimg"></i>
                    <input class="contact_headqueryinput" ng-model="employeefiledvalue" ng-change="changev()" placeholder="请输入员工姓名" type="text"/>
                </div>
            </form>
        </div>
    <ion-content style="margin-top:105px">
        <div class="contact_query_list" ng-repeat="lists in contact_query_list" ng-click="Contacts_godetails(lists,$index)">
            <div class="row" style="padding:5px 5px">
                <div class="col col-6" style="margin-left:5px">
                    <div class="contact_query_listcicle" ng-class="{contact_query_listcicleA: !$odd, contact_query_listcicleB: !$even}"></div>
                </div>
                <div class="col col-24" style="text-align: left">
                    <span style="vertical-align: middle">{{lists.name}}</span>
                </div>
                <div class="col col-60" style="text-align: center;color:#D2D2D2">
                    <span style="vertical-align: middle">{{lists.phonenumber}}</span>
                </div>
                <div class="col col-10">
                    <img class="contact_query_listfor" src="img/employee/Shape@2x.png"></img>
                </div>
            </div>
            <div class="contact_query_listline">
            </div>
        </div>
    </ion-content>
</ion-nav-view>
