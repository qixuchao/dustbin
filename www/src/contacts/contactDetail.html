<ion-view class="Contacts_detail">
    <div class="Contacts_backtopb" style="padding-top:20px;height:219px">
        <div class="Contacts_detailtitle">
            <div style="width:40px;height:40px;position: absolute;top: 20px;left: 5px;" ng-click="ContactgoBack()">
                <i class="icon ion-ios-arrow-back publicheadtitlei" style="margin-top:0"></i>
            </div>
            <span class="Contactsdeatil_headtitlespan">联系人详细信息</span>
        </div>
        <div class="Contacts_detailcontent">
            <div class="Contacts_detailcontentname">
                <div class="Contacts_detailcontentcicle"></div><span ng-bind="contactdetails.NAME_LAST"></span>
            </div>
            <div class="Contacts_detailcontentkehu">
                客户:<span ng-bind="contactdetails.NAME_ORG1"></span>
            </div>

            <div class="Contacts_detailcontentphone" ng-click="contactshowphone(customerdetails.phonenumber)">
                <img src="img/contact/phone@2x.png" style="width:15px;height:15px" class="customerContacts_detailcontentphonei"></img>
                <span style="margin-left: 4px;" ng-bind="contactdetails.TEL_NUMBER"></span>
            </div>
            <div class="Contacts_detailcontentmobile" ng-click="contactshowphone(customerdetails.mobilenumber)">
                <img src="img/contact/tel@2x.png" style="width:15px;height:15px" class="Contacts_detailcontentmobilei"></img>
                <span style="margin-left: 4px;" ng-bind="contactdetails.MOB_NUMBER"></span>
            </div>
            <div class="Contacts_detailcontentaddress">
                地址:<span ng-bind="contactdetails.STREET"></span>
            </div>
            <div class="Contacts_detailcontentemploy">
                销售员工:<span ng-bind="contactdetails.relationsalsname"></span>
            </div>
            <div class="Contacts_detailcontentenum">
                <span>No:</span><span ng-bind="contactdetails.PARTNER"></span>
            </div>
        </div>
    </div>
    <div class="item item-list-detail" style="padding: 0px 3px;border: none;margin-top: 10px;">
        <ion-scroll direction="x" scrollbar-x="false">
                    <span style="position: relative;margin-right:55px;" ng-repeat="lists in customer_detailstypes" ng-click="GocontactLists(lists)">
                        <img class="Contacts_detail_countentbu image-list-thumb" ng-src="{{lists.imgurl}}" alt=""/>
                        <span class="Contacts_detail_countentimgbase" ng-click="GocontactLists(lists)">
                            {{lists.typemane}}
                        </span>
                    </span>
        </ion-scroll>
    </div>
    <div class="Contacts_detail_countentbasic">
        <div class="Contacts_detail_countentbasicinfo">基本信息</div>
        <div class="Contacts_detail_countentbasicline"></div>
        <div class="Contacts_detail_countentbasicclok"></div>
    </div>
    <ion-content style="margin-top:300px">
        <div class="row" style="padding:5px 5px">
            <div class="col col-15" style="margin-left: 7px;">
                注释
            </div>
            <div class="col col-25"></div>
            <div class="col col-60" style="color:#AEA3A3">
                <textarea  rows="3" readonly ng-bind="contactdetails.conatctdeatilnote"></textarea>
            </div>
        </div>
        <div class="employee_query_listline">
        </div>
        <div class="row" style="padding:5px 5px">
            <div class="col col-40" style="margin-left: 7px;">
                称谓
            </div>
            <div class="col col-60" style="color:#AEA3A3">
                <span ng-bind="contactdetails.TITLE"></span>
            </div>
        </div>
        <div class="employee_query_listline">
        </div>
        <div class="row" style="padding:5px 5px" ng-click="employeeshowphone(userdetailval.phoneNumber)">
            <div class="col col-40">
                <img src="img/customer/customerchuanz2x.png" style="width:18px;height:15px;float: left;margin-top:2px;margin-left:8px;margin-right: 5px"/>
                传真
            </div>
            <div class="col col-60" style="color:#AEA3A3;margin-left: 7px;">
                <span ng-bind="contactdetails.FAX_NUMBER"></span>
            </div>
        </div>
        <div class="employee_query_listline">
        </div>
        <div class="row" style="padding:5px 5px" ng-click="employeeshowphone(userdetailval.phoneNumber)">
            <div class="col col-40">
                <img src="img/customer/customerchuanz2x.png" style="width:18px;height:15px;float: left;margin-top:2px;margin-left:8px;margin-right: 5px"/>
                传真分机
            </div>
            <div class="col col-60" style="color:#AEA3A3;margin-left: 7px;">
                <span ng-bind="contactdetails.FAX_EXTENS"></span>
            </div>
        </div>
        <div class="employee_query_listline">
        </div>
        <div class="row" style="padding:5px 5px">
            <div class="col col-40" style="margin-left: 7px;">
                部门
            </div>
            <div class="col col-60" style="color:#AEA3A3">
                <span ng-bind="contactdetails.DPRTMNT"></span>
            </div>
        </div>
        <div class="employee_query_listline">
        </div>
        <div class="row" style="padding:5px 5px">
            <div class="col col-40" style="margin-left: 7px;">
                职能
            </div>
            <div class="col col-60" style="color:#AEA3A3">
                <span ng-bind="contactdetails.FNCTN"></span>
            </div>
        </div>
        <div class="employee_query_listline">
        </div>
        <div class="row" style="padding:5px 5px">
            <div class="col col-40" style="margin-left: 7px;">
                国家
            </div>
            <div class="col col-60" style="color:#AEA3A3">
                <span ng-bind="contactdetails.COUNTRY"></span>
            </div>
        </div>
        <div class="employee_query_listline">
        </div>
        <div class="row" style="padding:5px 5px">
            <div class="col col-40" style="margin-left: 7px;">
                省份
            </div>
            <div class="col col-60" style="color:#AEA3A3">
                <span ng-bind="contactdetails.BEZEI"></span>
            </div>
        </div>
        <div class="employee_query_listline">
        </div>
        <div class="row" style="padding:5px 5px">
            <div class="col col-40" style="margin-left: 7px;">
                城市
            </div>
            <div class="col col-60" style="color:#AEA3A3">
                <span ng-bind="contactdetails.CITY1"></span>
            </div>
        </div>
        <div class="employee_query_listline">
        </div>
        <div class="row" style="padding:5px 5px">
            <div class="col col-40" style="margin-left: 7px;">
                地区
            </div>
            <div class="col col-60" style="color:#AEA3A3">
                <span ng-bind="contactdetails.REGION"></span>
            </div>
        </div>
        <div class="employee_query_listline">
        </div>
        <div class="row" style="padding:5px 5px">
            <div class="col col-40" style="margin-left: 7px;">
                邮编
            </div>
            <div class="col col-60" style="color:#AEA3A3">
                <span ng-bind="contactdetails.POST_CODE1"></span>
            </div>
        </div>
        <div class="employee_query_listline">
        </div>

        <div class="row" style="padding:5px 5px">
            <div class="col col-40" style="margin-left: 7px;">
                出生日期
            </div>
            <div class="col col-60" style="color:#AEA3A3">
                <span ng-bind="contactdetails.BIRTHDT"></span>
            </div>
        </div>
        <div class="employee_query_listline">
        </div>
        <div class="row" style="padding:5px 5px">
            <div class="col col-40" style="margin-left: 7px;">
                语言
            </div>
            <div class="col col-60" style="color:#AEA3A3">
                <span ng-bind="contactdetails.LANGU"></span>
            </div>
        </div>
        <div class="employee_query_listline">
        </div>
    </ion-content>
    <ion-footer-bar style="height:60px;background: transparent;">
        <div class="customercontentbutton" ng-click="contact_deatilgoedit()">
            编辑
        </div>
    </ion-footer-bar>
</ion-view>
