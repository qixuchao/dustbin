<ion-nav-view class="contact_Edit">

    <div class="saleList">
        <ion-header-bar align-title="center" class="head pub-head">
            <div class="row row-center">
                <a class="col col-15 text-left goBack" ng-click="goBack()"><i class="ion-chevron-left"></i></a>
                <div class="col col-70 text-center">编辑联系人</div>
                <div class="col col-20 add" ng-click="contactKeepEditvalue()" style="text-align: left">保存</div>
            </div>
        </ion-header-bar>
    </div>
    <ion-content>
        <div class="list" style="font-size: 16px;margin-top:5px">
            <span class="item item-input">注释：
                <input type="text" id="cusnote" class="contact_editinputsty" placeholder="请输入注释" ng-model="contactedit.customerzhushi">
                <img id="cusnoteimg" class="contacts_editlistimg" src="img/contact/delete@2x.png" ng-click="contactDeletevalue('note')"/>
            </span>
            <span class="item item-input">称谓：
                <select style="margin-left:33px;border: none;padding-right:4px;color:#9B9B9B"  ng-model="contactedit.contacteditename" ng-options="a.name as a.name for a in edittitleType" ng-change="">
                    <option value="">称谓</option>
                </select>
            </span>
            <span class="item item-input">客户：
               <div class="row" style="margin-top:4px">
                   <input type="text" class="contact_editinputsty" style="padding-left:32px;" placeholder="请选择客户" ng-model="contactedit.keuhuname">
                   <div class="col col-20" style="text-align: center;padding-left: 29px;">
                       <img class="contact_edit_listfor" src="img/employee/Shape@2x.png" ng-click="contactDeletevalue('customer')"></img>
                   </div>
               </div>
            </span>
            <span class="item item-input">邮箱：
                <input type="text" id="cusmail" placeholder="请输入邮箱" class="contact_editinputsty" ng-model="contactedit.customermail">
                <img id="cusmailimg" class="contacts_editlistimg" src="img/contact/delete@2x.png" ng-click="contactDeletevalue('mail')"/>
            </span>
            <span class="item item-input">部门：
                <input type="text" id="cusposition" placeholder="请输入部门" class="contact_editinputsty" ng-model="contactedit.postion">
                <img id="cuspositionimg" class="contacts_editlistimg" src="img/contact/delete@2x.png" ng-click="contactDeletevalue('position')"/>
            </span>
            <span class="item item-input">职能：
                <input type="text" id="cusatend" placeholder="请输入职能" class="contact_editinputsty" ng-model="contactedit.atend">
                <img id="cusatendimg" class="contacts_editlistimg" src="img/contact/delete@2x.png" ng-click="contactDeletevalue('atend')"/>
            </span>
            <!--<label class="item item-input">地址：-->
                <!--<input type="text" placeholder="请输入地址" class="contact_editinputsty" ng-model="contactedit.customercontrary">-->
            <!--</label>-->
            <span class="item item-input">国家：
                <input type="text" id="cuscontray" placeholder="请输入国家名称" class="contact_editinputsty" ng-model="contactedit.customercontrary">
                <img id="cuscontrayimg" class="contacts_editlistimg" src="img/contact/delete@2x.png" ng-click="contactDeletevalue('customercontrary')"/>
            </span>
            <span class="item item-input">地区：
                <input type="text" id="cusregion" placeholder="请输入地区" class="contact_editinputsty" ng-model="contactedit.customerregion">
                <img id="cusregionimg" class="contacts_editlistimg" src="img/contact/delete@2x.png" ng-click="contactDeletevalue('customerregion')"/>
            </span>
            <span class="item item-input">邮编：
                <input type="text" id="cusyoubian" placeholder="请输入部门邮编" class="contact_editinputsty"  ng-model="contactedit.youbina">
                <img id="cusyoubianimg" class="contacts_editlistimg" src="img/contact/delete@2x.png" ng-click="contactDeletevalue('youbina')"/>
            </span>
            <span class="item item-input">生日：
                <input type="text" placeholder="请输入生日" class="contact_editinputsty"  readonly ng-model="contactedit.birthday" ng-click="setva_datetime()" style="background-color:white">
            </span>
        </div>
    </ion-content>
</ion-nav-view>rt
