<ion-view class="relationship_list">

    <div class="saleList">
        <ion-header-bar align-title="center" class="head pub-head">
            <div class="row row-center">
                <a class="col col-15 text-left goBack" ng-click="goBack()"><i class="ion-chevron-left"></i></a>
                <div class="col col-70 text-center"><span ng-bind="contactRelationname"></span></div>
                <div class="col col-20 add" ng-click="customerChancePopover()" style="text-align: left">
                    <img src="img/employee/increase@2x.png"/>
                </div>
            </div>
        </ion-header-bar>
    </div>
    <ion-content>
        <ion-list>
            <ion-item class="employee_customerlist" style="border-bottom: 1px solid #ddd;margin-top:1px;" ng-repeat="x in contact_relationship" on-swipe-right="RelaotinHidd()">
                <div class="row">
                    <div class="col col-6" style="text-align: left;margin-top:1px;margin-left:8px">
                        <div class="contact_query_listcicle" ng-class="{contact_query_listcicleA: !$odd, contact_query_listcicleB: !$even}"></div>
                    </div>
                    <div class="col col-20" style="text-align:left;margin-top:1px">
                        <span style="vertical-align: middle" ng-bind="x.NAME_LAST"></span>
                    </div>
                    <div class="col col-74" style="text-align:center;">
                        <span style="vertical-align: middle" ng-bind="x.BEZ50"></span>
                    </div>
                </div>
                <ion-option-button style="width:30px;text-align: center" class="button-assertive">
                    <i class="icon ion-ios-trash-outline" style="font-size: 50px;"></i>
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
