
<ion-view  id="worksheet_relatedPart"  align-title="center">
    <ion-header-bar align-title="center" class="bar-positive" >
        <div class="row row-center title rowTitle">
            <div class="col col-15 col-center text-left" ng-click="goBack()">
                <i class="ion-chevron-left" style="font-size:1.8rem;position: relative;top:5px"></i>
            </div>
            <div class="col col-70 text-center">联系人
            </div>
            <div class="col col-15 col-center" ng-click="relatedPopoverShow()" ng-if="add">
                <div>
                    <i class="ion-ios-plus-outline" style="font-size:1.8rem;margin-left: 10px;position: relative;top:5px"  ></i>
                </div>
            </div>
        </div>
    </ion-header-bar>
    <ion-content>
        <ion-list class="employee_customer">
            <ion-item class="employee_customerlist" style="border-bottom: 1px solid #ddd;margin-top:1px;" ng-repeat="i in config.detail track by $index" ng-click="goDetail(i)">
                <div class="row row-center" style="padding: 0;z-index: 999;    height: 47px;" >
                    <div class="col col-6 col-center" style="margin-left:5px">
                        <div class="employee_customerlistcicle" ng-class="{relatedPart_listcicleA: !$odd, relatedPart_listcicleB: !$even}"></div>
                    </div>
                    <div class="col col-84 col-center" style="text-align: left;padding-left:0px">
                        <div class="row row-center"><span style="vertical-align: middle">{{i.NAME}}</span></div>
                    </div>
                    <div class="col col-10 col-center">
                        <img class="employee_customerlist_listfor" src="img/employee/Shape@2x.png">
                    </div>
                </div>
                <ion-option-button style="width:30px;height:47px;text-align: center" class="button-assertive" ng-click="deleteInfos(i)" ng-if="add">
                    <i class="icon ion-ios-trash-outline" style="font-size: 50px;"></i>
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
