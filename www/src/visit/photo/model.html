<ion-content class="has-no-header sigle-show-model" scroll="false" has-bouncing="false">
  <div class="close-box" ng-click="closePhotoShowModel();">
  	<span>关闭</span>
  </div>
  <ion-slide-box  active-slide="config.activeSlideInteger" show-pager="false" class="fill-parent ">

      <ion-slide ng-repeat="single in config.pictures track by $index" >

            zooming="true"  min-zoom="1" max-zoom="2"
            locking="false" direction="xy"
            ion-slide-action
            overflow-scroll="false" has-bouncing="false"
            scrollbar-y="false" scrollbar-x="false" >
              <img class="xbr-single-show-img" ng-src="{{single.LINE}}">            
          </ion-scroll>
