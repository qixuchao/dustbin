<ion-view view-title="Friends">
    <ion-content class="main">
        <div class="top-back">
            <div class="row months">
                <div class="text-right year">2016</div>
                <div class="month">03</div>
            </div>
            <!--<table class="month">-->
                <!--<tr>-->
                    <!--<th>2016</th>-->
                    <!--<td>03</td>-->
                <!--</tr>-->
            <!--</table>-->
            <div class="row day">
                <div class="col text-center" ng-repeat="x in weeks" ng-click="selectDay(x)">
                    <div class="today" ng-if="x.today">{{x.today}}</div>
                    <div class="today" ng-if="!x.today">&nbsp;</div>{{x.value}}
                </div>
            </div>
        </div>
    </ion-content>
    <div class="bar bar-footer">
        <div class="tabs tabs-icon-top">
            <a ui-sref="login" class="tab-item"><i class="icon ion-home"></i>
                Home
            </a>
            <a class="tab-item"><i class="icon ion-star"></i>
                Favorites
            </a>
            <a class="tab-item"><i class="icon ion-gear-a"></i>
                Settings
            </a>
            <a class="tab-item"><i class="icon ion-gear-a"></i>
                Settings
            </a>
        </div>
    </div>
</ion-view>
