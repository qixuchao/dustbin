<ion-view id="worksheetdetail-siterepair-view" class="worksheet-detail-view-public" align-title="center">
    <ion-content id="worksheetdetail-content-siterepair" class="fill-parent" scrollbar-y="false" scroll="true" has-bouncing="false" on-scroll="onContentScroll($event);" delegate-handle="xbrDelegateContent" ng-init="freezeContentScroll(true, 100);">
        <div class="detail-header">
            <div class="detail-header-bar">
                <div class="left" ng-click="$ionicGoBack();"> <i class="ion-ios-arrow-back"></i> </div> 
                <div class="center">
                    <span class="title">工单详细信息</span>
                    <span class="sub-title animated fadeOut" ng-bind="datas.header.title"></span>
                </div>
                <div class="right show-more-modal-content-source" ng-click="showMoreModel($event);"><span><i class="ion-ios-more"></i></span></div>
            </div>
            <div class="detail-header-info">
                <div class="detail-header-line header-title animated fadeIn">
                    <span class="header-info-title-icon"></span><span class="line-title" ng-bind="datas.header.title"></span>
                </div>
                <div class="detail-header-line  animated fadeIn">
                    <span class="line-title"><i class="ion-ios-copy-outline"></i></span>
                    <span class="line-value" ng-bind="datas.header.company"></span>
                </div>
                <div class="detail-header-line customer-status  animated fadeIn">
                    <div class="left">
                        <span class="line-title"><i class="ion-ios-person-outline"></i></span>
                        <span class="line-value" ng-bind="datas.header.customer"></span>
                    </div>
                    <div class="right">
                        <span class="line-title"><i class="ion-flag"></i></span>
                        <span class="line-value status-handleing" ng-bind="datas.header.status" ></span>
                    </div>
                </div>
            </div>
        </div>
        
        <ion-scroll class="history-info-relation-line" direction="x" scrollbar-x="false" has-bouncing="false">
            <div class="fill-height line-inner">
                <div class="relation-box left-1">
                    <i class="ion-ios-more"></i>                             
                    <span>相关方</span>
                </div>
                <div class="history-box left-2">
                    <i class="ion-ios-more"></i>                               
                    <span>交易历史</span>
                </div>
                <div class="info-box left-3">
                    <i class="ion-ios-more"></i>
                    <span>报工信息</span>
                </div>
            </div>
        </ion-scroll>

        <ion-scroll class="worksheetdetail-content-siterepair" delegate-handle="xbrDelegateScroll" scrollbar-y="false" has-bouncing="false" ng-init="freezeBottomScroll(true, 100);">
            <div class="basic-info first-line commment-info-lines">
                <div class="crm-line-title">
                    <div class="title-top">
                        <span >基本信息</span>
                        <span class="line"></span>
                    </div>
                    <span class="title-bottom"></span>
                </div>
                <div class="row">
                    <div class="col-40">工单类型&nbsp;:</div>
                    <div class="col-60" ng-bind="datas.basicInfo.category"></div>
                </div>
                <div class="row">
                    <div class="col-40">工单单号&nbsp;:</div>
                    <div class="col-60" ng-bind="datas.basicInfo.num"></div>
                </div>
                <div class="row">
                    <div class="col-40">简单描述&nbsp;:</div>
                    <div class="col-60" ng-bind="datas.basicInfo.simpleDesc"></div>
                </div>
                <div class="text-row">
                    <div class="">备注&nbsp;:</div>
                    <div class="" ng-bind="datas.basicInfo.desc"></div>
                </div>
                <div class="row">
                    <div class="col-40">状态&nbsp;:</div>
                    <div class="col-60 status-not-handle" ng-bind="datas.basicInfo.status"></div>
                </div>
                <div class="row">
                    <div class="col-40">影响&nbsp;:</div>
                    <div class="col-60" ng-bind="datas.basicInfo.impact"></div>
                </div>
                <div class="row">
                    <div class="col-40">外服人员&nbsp;:</div>
                    <div class="col-50 color-common-blue" ng-bind="datas.basicInfo.user"></div>
                    <div class="col-10 line-right-icon">
                        <i class="ion-android-arrow-forward"></i>
                    </div>
                </div>
            </div>
            <div class="fuwuduixiang-info commment-info-lines"> 
                <div class="crm-line-title">
                    <div class="title-top">
                        <span >服务对象</span>
                        <span class="line"></span>
                    </div>
                    <span class="title-bottom"></span>
                </div>
                <div class="text-row has-right-icon">
                    <div class="">车辆&nbsp;:</div>
                    <div class="color-common-blue" ng-bind="datas.basicInfo.car"></div>
                    <div class="line-right-icon">
                        <i class="ion-android-arrow-forward"></i>
                    </div>
                </div>
                <div class="row">
                    <div class="col-40">客户&nbsp;:</div>
                    <div class="col-50 color-common-blue" ng-bind="datas.basicInfo.customer"></div>
                    <div class="col-10 line-right-icon">
                        <i class="ion-android-arrow-forward"></i>
                    </div>
                </div>
            </div>

            <div class="time-info commment-info-lines">
                <div class="crm-line-title">
                    <div class="title-top">
                        <span >日期</span>
                        <span class="line"></span>
                    </div>
                    <span class="title-bottom"></span>
                </div>
                <div class="row">
                    <div class="col-40">维修开始时间&nbsp;:</div>
                    <div class="col-60" ng-bind="datas.basicInfo.timeRepairStart"></div>
                </div>
                <div class="row">
                    <div class="col-40">维修结束时间&nbsp;:</div>
                    <div class="col-60" ng-bind="datas.basicInfo.timeRepairEnd"></div>
                </div>
            </div>

            <div class="fuwuhetong-zhibao-info commment-info-lines">
                <div class="crm-line-title">
                    <div class="title-top">
                        <span >服务合同和质保</span>
                        <span class="line"></span>
                    </div>
                    <span class="title-bottom"></span>
                </div>
                <div class="row">
                    <div class="col-40">质保编号&nbsp;:</div>
                    <div class="col-60" ng-bind="datas.basicInfo.zhibaoNum"></div>
                </div>
                <div class="row">
                    <div class="col-40">质保描述&nbsp;:</div>
                    <div class="col-60" ng-bind="datas.basicInfo.zhibaoDesc"></div>
                </div>
            </div>

            <div class="guzhang-info commment-info-lines">
                <div class="crm-line-title">
                    <div class="title-top">
                        <span >故障信息</span>
                        <span class="line"></span>
                    </div>
                    <span class="title-bottom"></span>
                </div>
                <div class="row">
                    <div class="col-40">故障发生场景&nbsp;:</div>
                    <div class="col-60" ng-bind="datas.basicInfo.gzfscj"></div>
                </div>
                <div class="row">
                    <div class="col-40">责任方&nbsp;:</div>
                    <div class="col-60" ng-bind="datas.basicInfo.zerenfang"></div>
                </div>
                <div class="row">
                    <div class="col-40">故障分类&nbsp;:</div>
                    <div class="col-60" ng-bind="datas.basicInfo.guzhangCategory"></div>
                </div>
                <div class="row">
                    <div class="col-40">部件分类&nbsp;:</div>
                    <div class="col-60" ng-bind="datas.basicInfo.bujianCategory"></div>
                </div>
                <div class="row">
                    <div class="col-40">部件&nbsp;:</div>
                    <div class="col-60" ng-bind="datas.basicInfo.bujian"></div>
                </div>
                <div class="row">
                    <div class="col-40">故障原因&nbsp;:</div>
                    <div class="col-60" ng-bind="datas.basicInfo.guzhangReson"></div>
                </div>
                <div class="text-row">
                    <div class="">注释&nbsp;:</div>
                    <div class="" ng-bind="datas.basicInfo.zhushi"></div>
                </div>
                <div class="text-row">
                    <div class="">处理结果&nbsp;:</div>
                    <div class="" ng-bind="datas.basicInfo.handleResult"></div>
                </div>
            </div>
            <div class="button button-crm-edit button-crm-edit-public">
                编辑
            </div>
            <!--div ng-repeat="item in datas.temp" style="height:4rem;width:100%;">
                <div ng-bind="item.title" style="font-size:1rem;height:2rem;"></div>
                <div ng-bind="item.content" style="font-size:1rem;height:2rem;padding-left:4rem;"></div>
            </div-->
        </ion-scroll>
        
        <div>
            <!-- on-scroll="onContentScroll2($event);" -->
            
        </div>
    </ion-content>
</ion-view>
