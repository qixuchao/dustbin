<ion-view id="worksheet-takepicture-view"  align-title="center">
	<ion-header-bar id="xbr-test-header" align-title="center" class="bar-positive" ng-class="{'query-mode':config.isQueryMode}">
		<div class="left-back" ng-click="$ionicGoBack();">
			<i class="ion-ios-arrow-back"></i>
		</div>
		<div class="title">服务拍照</div>
        <div class="buttons right">
            
        </div>
	</ion-header-bar>
    <ion-content scroll="true" has-bouncing="false">
        <div class="selected-images">
            <div class="selected-image" ng-repeat="item in datas.selectedImages">
                <img src="{{item.base64Str}}" ng-click="showImage($event,item);">
            </div>
            <div class="selected-btn selected-image" ng-click="takePicture();">
                <i class="ion-ios-plus-empty"></i>
            </div>
        </div>
    </ion-content>
</ion-view>
