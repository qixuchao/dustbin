
<ion-view  id="worksheet_faultInfos"  align-title="center">
    <ion-header-bar align-title="center" class="bar-positive" >
        <div class="row row-center title rowTitle">
            <div class="col col-15" ng-click="goBack()">取消</div>
            <div class="col col-70 text-center">故障信息维护
            </div>
            <div class="col col-15 text-right">确定</div>
        </div>
    </ion-header-bar>
    <ion-content>
            <div class="borderLine">
                <div class="row row-center rowLine">
                    <div class="col col-18 col-center">
                        <span>故障信息</span>
                    </div>
                    <div class="col col-center col-82"></div>
                </div>
                <div class="row row-center">
                    <div class="col col-15"></div>
                </div>
            </div>
            <div class="row itemContent">
                <div class="col-35">故障发生场景：</div>
                <div class="col-65">
                    <select class="selectC">
                         <option selected>未装车</option>
                    </select>
                </div>
            </div>

            <div class="row itemContent">
                <div class="col-35">责任方：</div>
                <div class="col-65">
                    <select class="selectC">
                        <option selected>user</option>
                    </select>
                </div>
            </div>

            <div class="row itemContent">
                <div class="col-35">故障分类：</div>
            <div class="col-65">
                <select class="selectC">
                    <option selected>安全</option>
                </select>
            </div>
            </div>

            <div class="row itemContent">
                <div class="col-35">部件分类：</div>
                <div class="col-65">
                    <select class="selectC">
                         <option selected>高压盒</option>
                    </select>
                </div>
            </div>
            <div class="row itemContent">
                <div class="col-35">部件：</div>
                <div class="col-65">
                    <select class="selectC">
                        <option selected>主副继电器</option>
                    </select>
                </div>
            </div>
            <div class="row itemContent">
                <div class="col-35">故障原因：</div>
                <div class="col-65">
                    <select class="selectC">
                        <option selected>工艺问题</option>
                    </select>
                </div>
            </div>
            <div class="row itemContentT">
                <div class="col-35">注释：</div>
                <div class="col-65">
                    <textarea type="text"placeholder="请输入值" class="textareaCss"></textarea>
                </div>
            </div>
            <div class="row itemContentT">
                <div class="col-35">处理结果：</div>
                <div class="col-65">
                    <textarea type="text"placeholder="请输入读取描述" class="textareaCss"></textarea>
                </div>
            </div>
    </ion-content>
</ion-view>
