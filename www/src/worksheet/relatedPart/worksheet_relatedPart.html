
<ion-view  id="worksheet_relatedPart"  align-title="center">
    <ion-header-bar align-title="center" class="bar-positive" >
        <div class="row row-center title rowTitle">
            <div class="col col-15 text-left" ng-click="goBack()">
                <i class="ion-chevron-left" style="font-size: 16px;"></i>
            </div>
            <div class="col col-65 text-center">相关方列表
            </div>
            <div class="col col-20 ">
                <i class="ion-ios-trash-outline" style="font-size:1.8rem;position: relative;top:5px" ng-click="delete()"></i>
                <i class="ion-ios-plus-outline" style="font-size:1.8rem;margin-left: 10px;position: relative;top:5px"  ng-click="relatedPopoverShow()"></i>
            </div>
        </div>
    </ion-header-bar>
    <ion-content>
        <div  class="relatedPart_list" ng-repeat="i in infos">
            <div class="row row-center" style="padding: 0 0 0 0" >
                <div class="col col-6 col-center" style="margin-left:5px">
                    <div class="relatedPart_listcicle" ng-class="{relatedPart_listcicleA: !$odd, relatedPart_listcicleB: !$even}"></div>
                </div>
                <div class="col col-38 col-center" style="text-align: left;padding-left:0px">
                    <div class="row row-center"><span style="vertical-align: middle">{{i.name}}</span></div>
                    <div class="row row-center"><span style="vertical-align: middle;font-size: 13px;color:#D2D2D2">{{i.position}}</span></div>
                </div>
                <div class="col col-47 col-center" style="text-align: left">
                    <span style="vertical-align: middle;color:#D2D2D2" ng-click="Prompter.showphone(i.phone)">{{i.phone}}</span>
                </div>
                <div class="col col-10 col-center">
                    <img class="relatedPart_listfor" src="img/employee/Shape@2x.png">
                </div>
            </div>
            <div class="relatedPart_listline">
            </div>
        </div>
    </ion-content>
</ion-view>
