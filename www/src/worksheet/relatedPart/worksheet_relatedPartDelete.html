
<ion-view  id="worksheet_relatedPart"  align-title="center">
    <ion-header-bar align-title="center" class="bar-positive" >
        <div class="row row-center title rowTitle">
            <div class="col col-15 text-left" ng-click="goBack()">
                <i class="ion-chevron-left" style="font-size: 16px;"></i>
            </div>
            <div class="col col-70 text-center">相关方删除
            </div>
            <div class="col col-15 text-right" ng-click="deleteInfos()">
                删除
            </div>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <label class="item item-radio {{i.class}}" ng-repeat="i in infos" >
                <input type="checkbox" name="deleteBox"  value="{{i}}" >
                    <div class="item-content" style="background-color: white;padding: 0 0 1px 0">
                        <div  class="relatedPart_list" >
                            <div class="row row-center" style="padding: 0 0 0 0" >
                                <div class="col col-6 col-center" style="margin-left:5px">
                                    <div class="relatedPart_listcicle" ng-class="{relatedPart_listcicleA: !$odd, relatedPart_listcicleB: !$even}"></div>
                                </div>
                                <div class="col col-34 col-center" style="text-align: left;padding-left:0px">
                                    <div class="row row-center"><span style="vertical-align: middle">{{i.name}}</span></div>
                                    <div class="row row-center"><span style="vertical-align: middle;font-size: 13px;color:#D2D2D2">{{i.position}}</span></div>
                                </div>
                                <div class="col col-50 col-center" style="text-align: center">
                                    <span style="vertical-align: middle;color:#D2D2D2">{{i.phone}}</span>
                                </div>
                                <div class="col col-10 col-center">
                                </div>
                            </div>
                            <div class="relatedPart_listline">
                            </div>
                        </div>
                    </div>
                <i class="radio-icon ion-checkmark" style="color:#9C9893"></i>
            </label>
            </div>
        </div>
        <!--<div class="row row-center" style="margin-top: 40%">-->
            <!--<button class="button deleteButt" ng-click="deleteInfos()" >-->
            <!--删除-->
            <!--</button>-->
        <!--</div>-->
    </ion-content>
</ion-view>
