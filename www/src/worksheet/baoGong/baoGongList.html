<ion-view  id="worksheet-baogong-list-view" class="ws-baogong-view-public" align-title="center">
    <div class="saleList">
        <ion-header-bar align-title="center" class="head pub-head">
            <div class="row row-center">
                <a class="col col-15 text-left goBack" ng-click="goBack()" ng-if="!config.isEditPrice && !config.isEditDetail">
                    <i class="ion-chevron-left"></i>
                </a>
                <a class="col col-15 text-left goBack" ng-click="editCancel()" ng-if="config.isEditPrice || config.isEditDetail">
                    <span>取消</span>
                </a>
                <div class="col col-60 text-center">费用结算</div>
                <div class="col col-15 add" ng-if="!config.isBaoWS"><span></span></div>
                <div class="col col-15 add" ng-click="editOk();" ng-if="config.isEditPrice || config.isEditDetail">
                    <span>确定</span>
                </div>
                <div class="baogong-btns-col" ng-if="config.isBaoWS && !config.isEditPrice && !config.isEditDetail">
                    <span ng-click="enterDetailEditMode();">重新维护</span>
                    <span ng-click="enterPriceEditMode();">维护价格</span>
                </div>
            </div>
        </ion-header-bar>
    </div>
    <ion-content scroll="true" has-bouncing="false"> 
            <style>
                .baogong-list .bu-shou-fen{
                    color: red;
                    min-width: 4rem;
                }
                .baogong-list .shou-fen{
                    color: green;
                    min-width: 4rem;
                }
            </style>
            <div class="no-datas-tip" style="font-size:.8rem;height:3rem;line-height:3rem;text-align:center;color:#A79E9E;" ng-if="config.noDatas">
                <span ng-bind="config.currentTip"></span>
            </div>
            
            <div class="baogong-list" ng-if="!config.isEditPrice && !config.isEditDetail">
                <div class="baogong-item" ng-class="{'animated flipInX':itemAnimatedShow}" ng-init="itemAnimatedShow=true" ng-repeat="item in datas.baogongDatas">
                    <div class="title-top">
                        <div class="title-icon"></div>
                        <span ng-bind="item.DESCRIPTION"></span>
                    </div>
                    <div class="desc">
                        <div class="col-50">
                            产品编码:<span ng-bind="item.ORDERED_PROD"></span>
                        </div>
                        <div class="col-15">
                            <span ng-bind="item.ACIND_DESCR_20" ng-class="{'shou-fen':(item.AC_INDICATOR=='D2'),'bu-shou-fen':(item.AC_INDICATOR=='D1')}"></span>
                        </div>
                        
                        <div class="col-35">
                            数量: <span ng-bind="item.QUANTITY"></span>
                        </div>
                    </div>
                </div>         
            </div>
            
            <div class="baogong-list edit-price-mode" ng-if="config.isEditPrice && config.isBaoWS">
                <div class="baogong-item" ng-class="{'animated flipInX':itemAnimatedShow}" ng-init="itemAnimatedShow=true" ng-repeat="item in datas.baogongDatas">
                    <div class="title-top">
                        <div class="title-icon"></div>
                        <span ng-bind="item.DESCRIPTION"></span>
                    </div>
                    <div class="desc">
                        <div class="col-50">
                            产品编码:<span ng-bind="item.ORDERED_PROD"></span>
                        </div>
                        <div class="col-15">
                            <span ng-bind="item.ACIND_DESCR_20" ng-class="{'shou-fen':(item.AC_INDICATOR=='D2'),'bu-shou-fen':(item.AC_INDICATOR=='D1')}"></span>
                        </div>
                        
                        <div class="col-35">
                            数量ww: <span ng-bind="item.QUANTITY"></span>
                        </div>
                    </div>
                </div>         
            </div>

            <div class="baogong-list edit-detail-mode" ng-if="config.isEditDetail && config.isBaoWS">
                <div class="baogong-item" ng-class="{'animated flipInX':itemAnimatedShow}" ng-init="itemAnimatedShow=true" ng-repeat="item in datas.baogongDatas">
                    <div class="title-top">
                        <div class="title-icon"></div>
                        <span ng-bind="item.DESCRIPTION"></span>
                    </div>
                    <div class="desc">
                        <div class="col-65">
                            <div>产品编码:<span ng-bind="item.ORDERED_PROD"></span></div>
                            <div>申请数量:<span ng-bind="item.QUANTITY"></span></div>
                        </div>
                        <div class="col-35">
                            <div class="price-edit-box">
                                <div class="left" ng-click="detailLowerOne(item);">
                                    <i class="ion-ios-minus-outline"></i>
                                </div>
                                <div class="center">
                                    <input type="number" ng-model="item.NUMBER_INT_XBR">
                                </div>
                                <div class="right" ng-click="detailAddOne(item);">
                                    <i class="ion-ios-plus-outline"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>    
            </div>
            
    </ion-content>

</ion-view>
