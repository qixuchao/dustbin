                    </div>

                </div>

                        <i class="ion-ios-search" style="font-size: 18px; position: relative;color: #9A9AA0;"></i>

                </div>
                <div class="textInfo text-right row-center" ng-click="goUpdateSAP()">传输至SAP</div>
            </div>
        </div>
