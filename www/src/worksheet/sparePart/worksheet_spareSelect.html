
<ion-view  id="worksheet_spareSelect"  align-title="center">
    <div class="saleList">
        <ion-header-bar align-title="center" class="head pub-head">
            <div class="row row-center">
                <a class="col col-15 text-left goBack" ng-click="goDetail()"><i class="ion-chevron-left"></i></a>
                <div class="col col-60 text-center">备件申请列表
                </div>
                <div class="col col-25 text-right" ui-sref="worksheetSparepart">重新选择</div>
            </div>
        </ion-header-bar>
        <div class="pub-subhead bar bar-subheader">
            <!--<div class="row row-center" style="width: 70%" ng-click="changeSearch()">-->
                <!--<i class="ion-ios-search"></i>请输入备件描述-->
            <!--</div>-->
            <div class="textInfo text-right row-center" style="width: 70%" ng-click=""></div>
            <div class="textInfo text-right row-center" style="width: 30%" ng-click="goUpdateSAP()">传输至SAP</div>
        </div>

    </div>
    <ion-content class="" overflow-scroll="true" scroll="false" has-bouncing="false" style="margin-top: 46px" id="content">

        <div class="list" style="background-color: white" >
            <div class="item itemAdd" ng-repeat="items in spareDetail" >
                <div class="row" ng-click="showDetail(items)" >
                    <div class="col-95" ><h2 style="color: #276DAC">{{items.STORAGE_DESC}}</h2></div>
                    <div class="col-5"><i ng-class="{true:'ion-chevron-up',false:'ion-chevron-down'}[items.flag]" style="color: #3259A4"></i></div>
                </div>
                <div align="center"><hr color="#276DAC" class="line" size="2" ></div>
                <ion-scroll scrollbar-y="true" scroll="true" style="{{items.scrollStyle}}">
                    <div class="list" style="background-color: white" >
                        <!--<div class="item itemAdd"  >-->
                            <div class="item itemDetail" style=""  ng-repeat="item in items.detail" ng-hide="items.flag">
                                <div class="row">
                                    <div class="col-75">
                                        <div class="row">
                                            <div class="col-13 col-center">
                                                <div  class="pic"style=""></div>
                                            </div>
                                            <div class="col-80 col-center">
                                                <h2 style="">{{item.PROD_DESC}}</h2>
                                            </div>
                                        </div>
                                        <p>
                                            备件编码：{{item.PROD}}
                                        </p>
                                    </div>
                                    <div class="col-25 col-center">
                                        <img ng-src="img/worksheet/transfer@3x.png" style="height: 50px;width: 50px;float :right;margin-right: 15px" ng-show="item.showPic">
                                    </div>
                                </div>
                                <div class="row" style="padding: 0">
                                    <div class="col col-25 numDetail"><p class="little">申请数量:{{item.APPLY_NUM}}</p></div>
                                    <div class="col col-25 numDetail "><p class="little">已发数量:{{item.SEND_NUM}}</p></div>
                                    <div class="col col-25 numDetail"><p class="little">已还数量:{{item.RETURN_NUM}}</p></div>
                                    <div class="col col-25 numDetail"><p class="little">旧件数量:{{item.OLDNUM}}</p></div>
                                </div>
                                <div class="row">
                                    <p class="colorInfo">
                                        备注：{{item.NOTE}}
                                    </p>
                                </div>
                            <!--</div>-->
                        </div>
                    </div>
                </ion-scroll>
            </div>

        </div>
    </ion-content>
</ion-view>
