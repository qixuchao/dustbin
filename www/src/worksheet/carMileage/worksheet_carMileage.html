<ion-view  id="worksheet_carMileage"  align-title="center">
    <ion-header-bar align-title="center" class="bar bar-positive bar-header disable-user-behavior" >
        <div class="row row-center title rowTitle">
            <div class="col col-15 text-left" ng-click="$ionicGoBack();">取消</div>
            <div class="col col-70 text-center">车辆里程维护
            </div>
            <div class="col col-15 text-right" ui-sref="worksheetFaultInfos">后续</div>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="Car_countentbasic">
            <div class="Car_countentbasicinfo">车辆里程</div>
            <div class="Car_countentbasicline"></div>
            <div class="Car_countentbasicclok"></div>
        </div>
        <div class="contentAll">
            <div class="row itemContent row-center">
                <div class="col-35 col-center">计数器：</div>
            <div class="col-65 col-center"  style="color:#A8A49F">车辆里程12222</div>
            </div>
            <div class="row itemContent row-center">
                <div class="col-35 col-center">上一值：</div>
                <div class="col-40 fontColor col-center">车辆里程1000</div>
            </div>

            <div class="row row-center itemContent">
                <div class="col-35 col-center">最后读取日期：</div>
                <div class="col-65 fontColor col-center">2016.03.03</div>
            </div>

            <div class="row itemContent row-center">
                <div class="col-35 col-center">读取日期：</div>
                <div class="col-65 col-center">
                    <input type="text"placeholder="">
                </div>
            </div>
            <div class="row itemContent row-center">
                <div class="col-35 col-center">值：</div>
                <div class="col-65 col-center">
                    <input type="text"placeholder="请输入值">
                </div>
            </div>

            <div class="row itemContent row-center">
                <div class="col-35 col-center">读取描述：</div>
                <div class="col-65 col-center">
                <input type="text"placeholder="请输入读取描述">
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
