<ion-popover-view class="selectChance-pop own-animated fadeIn">
    <ion-content class="content" scroll="false">
        <div class="select" ng-repeat="x in chancePopArr" ng-class="{'selected':selectPopText==x.text}" ng-click="selectPop(x)">
            {{x.text}}
        </div>
    </ion-content>
</ion-popover-view>
