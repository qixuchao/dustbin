<ion-modal-view class="createSaleActModal" ng-controller="saleChanCreateModalCtrl">
    <!--<div ng-class="selectPersonflag?'own-backDrop-on':'own-backDrop-off'"></div>-->
    <div class="saleList">
        <ion-header-bar no-tap-scroll="true" align-title="center" class="head pub-head no-padding">
            <div class="row row-center">
                <a class="col col-20 text-left goBack" ng-click="createChanceModal.remove()"><i class="ion-chevron-left"></i></a>
                <div class="col col-60 text-center">新建销售机会</div>
                <div class="col col-20 add" ng-click="saveCreateModal()">保存</div>
            </div>
        </ion-header-bar>
    </div>
    <ion-content class="content">
        <div class="row row-center" ng-hide="isATL">
            <div class="col col-41">机会类型:</div>
            <div class="col col-59">
                <select style="width: 100%" ng-model="create.chanceType" ng-options="x as x.text for x in chanceTypes">
                    {{create.chanceType.text}}
                </select>
            </div>
        </div>
        <div class="row row-center">
            <div class="col col-41">描述:</div>
            <div class="col col-59"><input type="text" ng-model="create.title" placeholder="请输入描述"></div>
        </div>
        <div class="row row-center">
            <div class="col col-41">潜在客户:</div>
            <div class="col col-59" ng-click="openSelectCustomer()" ng-class="{'selectPlease':!create.customer}">{{create.customer?create.customer.NAME_ORG1:'-请选择-'}}</div>
        </div> 
        <div class="row row-center">
            <div class="col col-41">主要联系人:</div>
            <div class="col col-59" ng-if="!contactSpinnerFLag" ng-click="openSelectPerson()" ng-class="{'selectPlease':!create.contact&&contacts.length}">
                {{create.contact?create.contact.NAME_LAST:contacts.length==0?'当前客户无联系人':'-请选择-'}}</div>
            <ion-spinner ng-if="contactSpinnerFLag" style="padding-left: 40px;" class="mySpinner" icon="ios"></ion-spinner>
        </div>
        <div class="row row-center">
            <div class="col col-41">销售阶段:</div>
            <div class="col col-59">
                <select style="width: 100%" ng-model="create.stage" ng-options="x as x.text for x in saleStages">
                    {{create.stage.text}}
                </select>
            </div>
        </div>
        <div class="row row-center">
            <div class="col col-41">项目编号:</div>
            <div class="col col-59"><input type="text" ng-model="create.proNum" placeholder="请输入项目编号"></div>
        </div>
        <div class="row row-center">
            <div class="col col-41">开始日期:</div>
            <div class="col col-59" ng-click="selectCreateTime('start')">{{create.de_startTime}}</div>
        </div>
        <div class="row row-center">
            <div class="col col-41">计划结束日期:</div>
            <div class="col col-59" ng-click="selectCreateTime('end')" ng-class="{'selectPlease':!create.de_endTime}">{{create.de_endTime?create.de_endTime:'-请选择-'}}</div>
        </div>
        <div class="annotate">
            <div class="text">注释:</div>
            <textarea rows="6" ng-model="create.annotation" placeholder="请输入注释"></textarea>
        </div>
    </ion-content>
</ion-modal-view>
