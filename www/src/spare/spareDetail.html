<ion-view class="Detail">
    <div class="saleList">
        <ion-header-bar align-title="center" class="head pub-head ">
            <div class="row row-center">
                <a class="col col-20 text-left goBack button button-clear" ng-click="back()"><i class="ion-chevron-left"></i></a>
                <div class="col col-60 text-center">物料信息详情</div>
            </div>
        </ion-header-bar>
    </div>
    <ion-content has-bouncing="false">
        <div class="Car_countentbasic">
            <div class="Car_countentbasicinfo">基本信息</div>
            <div class="Car_countentbasicline"></div>
            <div class="Car_countentbasicclok"></div>
        </div>
        <div class="row row-center rowType">
            <div class="col col-center col-40">
                物料料码:
            </div>
            <div class="col col-center col-60">
                <span>{{spareList.PRODUCT_ID}}</span>
            </div>
        </div>
        <div class="line"></div>
        <div class="row row-center rowType">
            <div class="col col-center col-40">
                物料描述:
            </div>
            <div class="col col-center col-60">
                <span>{{spareList.SHORT_TEXT}}</span>
            </div>
        </div>
        <div class="line"></div>
    </ion-content>
</ion-view>
