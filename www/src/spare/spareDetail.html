<ion-view class="Detail">
    <ion-header-bar class="bar ">
        <a class="button  button-clear icon-left ion-ios-arrow-back backType" ng-click="goBack()"></a>
        <div class="title"><b>备件信息详情</b></div>
    </ion-header-bar>
    <ion-content>
        <div class="Car_countentbasic">
            <div class="Car_countentbasicinfo">基本信息</div>
            <div class="Car_countentbasicline"></div>
            <div class="Car_countentbasicclok"></div>
        </div>
        <div class="row row-center rowType">
            <div class="col col-center col-40">
                <b>备件料码:</b>
            </div>
            <div class="col col-center col-60">
                <span>{{spareList.spareCode}}</span>
            </div>
        </div>
        <div class="line"></div>
        <div class="row row-center rowType">
            <div class="col col-center col-40">
                <b>备件描述:</b>
            </div>
            <div class="col col-center col-60">
                <span>{{spareList.spareDescribe}}</span>
            </div>
        </div>
        <div class="line"></div>
    </ion-content>
</ion-view>
